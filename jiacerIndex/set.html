<div class="height">

<div class="content">
  <div class="set_list"><a href="aboutApp.html">关于我们<img src="img/goarr.png"/></a></div>

<div id="layer"></div>
<!--<div class="confirm">
  <p>是否退出当前账号</p>
  <div class="confirm_bt">
    <a class="cancel">取消</a>
    <a class="ok">确定</a>
  </div>

<script type="text/javascript">
  $(function () {
    $(".out").click(function () {
      $("#layer,.confirm").show();
    });
    $(".ok").click(function () {
      $.ajax({
        url: publicPath + "/logout/api/member/logout",
        headers: params,
        type: "post",
        data: {},
        dataType: "json",
        success: function success(data) {
          if (data.success) {
            if (data.code == 0) {
              window.location.href = "login.html";
            }
          } else {
            checkAuth(data.code)
            console.log(data.msg);
          }
        },
        error: function (err) {
          console.log(err);
        }
      });
    })
    $(".cancel").click(function () {
      $("#layer,.confirm").hide();
    })
  })
</script>
</body>
</html>
